<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>computed</title>
  </head>
  <body>
    <div id="app">
      <p>{{title}}</p>
      <span>{{ subtitle }}</span>
    </div>
  </body>
  <script src="../../../dist/vue.js"></script>
  <script>
    debugger
    new Vue({
      el: '#app',
      data: {
        title: '标题'
      },
      computed: {
        subtitle() {
          return this.title + '副标题'
        }
      }
    })
  </script>
</html>
