<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
  </head>
  <body>
    <div id="app">{{ message }}</div>
    <script src="../../../dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'watch'
        },
        watch: {
          message: function (newVal, oldVal) {
            console.log(newVal, oldVal)
          }
        }
      })
    </script>
  </body>
</html>
