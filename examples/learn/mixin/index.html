<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mixin</title>
  </head>
  <body>
    <div id="app">{{person.age}}</div>
  </body>
  <script src="../../../dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          person: {
            name: 'vue'
          }
        }
      }
    })
    debugger
    Vue.mixin({
      data() {
        return {
          person: {
            name: 'vue'
          }
        }
      }
    })
  </script>
</html>
